<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" th:href="@{/css/newPayment.css}" />
    <title>ATZ Finance</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <div class="navbar cardRadius">
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: red; margin-top: 20px"></div>
            <h3 id="userName">Daniel Johnson</h3>
            <a th:href="@{/dashboard}" id="myProfileLink">My Profile</a>
            <div class="navbarLinksContainer">
                <div class="navbarLinksButton">
                    <a class="navbarLinks" th:href="@{/dashboard}">

                        <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <a th:href="@{/dashboard}" style="text-decoration: none"><h2>Dashboard</h2></a>

                    </a>
                </div>

                <div class="navbarLinksButton">
                    <a class="navbarLinks" th:href="@{/dashboard}">

                        <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <a th:href="@{/viewTransactions}" style="text-decoration: none"><h2>Transactions</h2></a>

                    </a>
                </div>

                <div class="navbarLinksButton">
                    <a class="navbarLinks" th:href="@{/dashboard}">

                        <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                        <a th:href="@{/newPayment}" style="text-decoration: none"><h2>Pay Loan</h2></a>
                    </a>
                </div>
                <div class="navbarLinksButton">
                    <a class="navbarLinks" th:href="@{/loanAppReview}">

                        <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" viewBox="-4 -2 24 24" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M3 0h10a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3zm1 7a1 1 0 1 0 0 2h8a1 1 0 0 0 0-2H4zm0 8a1 1 0 0 0 0 2h5a1 1 0 0 0 0-2H4zM4 3a1 1 0 1 0 0 2h8a1 1 0 0 0 0-2H4zm0 8a1 1 0 0 0 0 2h8a1 1 0 0 0 0-2H4z"></path></svg>
                        <a th:href="@{/loanAppReview}" style="text-decoration: none"><h2 id="loanReviewTitle">Applications</h2></a>
                    </a>
                </div>

            </div>
            <div class="navbarButtons">
                <a th:href="@{/newLoan}" style="text-decoration: none"><button class="navbarButton"><svg xmlns="http://www.w3.org/2000/svg" id="navbarButtonIcons" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>New Loan</button></a>
                <a th:href="@{/login}" style="text-decoration: none"><button class="navbarButton"><svg xmlns="http://www.w3.org/2000/svg" id="navbarButtonIcons" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>Sign Out</button></a>
            </div>

        </div>
        <div class="dashboardView">
            <div class="titleRow">
                <div class="titleContainer">
                    <h1>New Payment</h1>
                    <h5>Make your loan payment in a few simple steps!</h5>
                </div>
                <div class="creditCard cardRadius">
                    <div class="creditCardText">
                        <div class="creditTopRow">
                            <!--Resource for creating SVG rectangle: https://www.w3schools.com/graphics/svg_rect.asp-->
                            <svg class="creditCardSvg">
                                <rect width="60" height="30" style="fill:rgb(185,200,200);stroke-width:3;stroke:rgb(0,0,0)" />
                            </svg>
                        </div>
                        <div class="creditMiddleRow">
                            <h4 style="color: white">Daniel Johnson</h4>
                            <h5 style="color: silver">XXXX-XXXX-XXXX-1234</h5>
                        </div>
                        <div class="creditBottomRow">
                            <h3 style="color: white">$5,000 Eligible Balance</h3>
                            <h3 style="color: white">Visa</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middleRow">
                <div class="paymentFormContainer cardRadius">
                    <div class="cardImageHeader">
                        <h3>Make Payment</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                    </div>
                    <div class="formGrid">
<!--                        <form>-->
                            <label for="formDropdown" style="font-weight: bold">Loan to Pay:</label>
                            <select id="formDropdown">

                            </select>
                            <label for="formEmail">Email</label>
                            <input type="email" id="formEmail" required/>
                            <label for="formName">Name on Card</label>
                            <input type="text" id="formName" required/>
                            <label for="formCardNumber">Card Number</label>
                            <input type="text" id="formCardNumber" minlength="16" maxlength="16" required/>
                            <label for="formDate">Expiration Date</label>
                            <input type="date" id="formDate" required/>
                            <label for="formValue">Amount to Pay</label>
                            <input type="number" id="formValue" required>


<!--                        </form>-->
                    </div>
                    <div class="paymentCardButtons">
                        <button class="primaryButton" onclick="submitPayment()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/newPayment.js}"></script>
</body>
</html>
