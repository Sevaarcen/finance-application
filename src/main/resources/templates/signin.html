</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <h1>ATZ Finance</h1>
        <div class="formContainer">
            <input type="text" placeholder="Username" class="signInInputUsername" id="signInInputUsername"/>
            <input type="password" placeholder="Password" class="signInInputPassword" id="signInInputPassword"/>
        </div>
        <div class="signInButtonContainer">
            <button class="signInButton" id="signInButton">SIGN IN</button>
        </div>
        <div>
            <a href="" class="forgotPassword" id="forgotPassword">Forgot Password?</a>
        </div>
        <div class="socialIconsContainer">
            <svg id="socialIconsSm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>

            <svg id="socialIconsSm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
        </div>
    </div>

</main>
<footer>
</footer>

</body>
</html>
