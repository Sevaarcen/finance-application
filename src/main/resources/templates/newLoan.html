<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" th:href="@{/css/newLoan.css}" />
    <title>ATZ Finance</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <div class="navbar cardRadius">
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: red; margin-top: 20px"></div>
            <h3>Daniel Johnson</h3>
            <a href="/" style="color: mediumpurple; text-decoration: none">My Profile</a>
            <div class="navbarLinksContainer">
                <div class="navbarLinks">

                    <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <a th:href="@{/dashboard}" style="text-decoration: none"><h2>Dashboard</h2></a>

                </div>
                <div class="navbarLinks">

                    <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <a th:href="@{/account}" style="text-decoration: none"><h2>Account</h2></a>

                </div>
                <div class="navbarLinks">

                    <svg xmlns="http://www.w3.org/2000/svg" id="icons-sm" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                    <a th:href="@{/banking}" style="text-decoration: none"><h2>Banking</h2></a>
                </div>
            </div>
            <div class="navbarButtons">
                <a th:href="@{/newLoan}" style="text-decoration: none"><button class="navbarButton"><svg xmlns="http://www.w3.org/2000/svg" id="navbarButtonIcons" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>New Loan</button></a>
                <a th:href="@{/login}" style="text-decoration: none"><button class="navbarButton"><svg xmlns="http://www.w3.org/2000/svg" id="navbarButtonIcons" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>Sign Out</button></a>
            </div>

        </div>
        <div class="dashboardView">
            <div class="titleRow">
                <div class="titleContainer">
                    <h1>New Loan</h1>
                    <h5>Create your new loan application in just a few steps!</h5>
                </div>
                <div class="balanceCard cardRadius">
                    <div class="balanceCardText">
                        <h5 class="lightText">Balance</h5>
                        <h2 class="lightText">$560</h2>
                    </div>
                    <h2 class="lightText">Logo</h2>
                </div>
                <div class="accountDetailsCard cardRadius">
                    <h3 class="lightText">Account Details</h3>
                    <!--                    <svg th:src="@{/images/user.svg}" id="icons">-->
                    <svg xmlns="http://www.w3.org/2000/svg" id="icons" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

                </div>
                <div class="accountDetailsCard cardRadius">
                    <h3 class="lightText">Personal Documents</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" id="icons" width="24" height="24" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                </div>
            </div>
            <div class="middleContentRow">
                <div class="loanAmountCard cardRadius">
                    <div class="loanAmountTopRow">
                        <h2 style="color: black">Loan Amount</h2>
                        <div class="loanSliderContainer">
                            <h1 id="loanAmountValue" class="loanSliderValue"></h1>
                            <input type="range" list="loanAmountSlider" id="loanAmountSlider1" name="loanAmountSlider" min="0" max="100000" step="500" th:label="loanAmountSlider" />
                            <datalist id="loanAmountSlider">
                                <option value="0" label="$0"></option>
                                <option value="100000" label="$100000"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="loanAmountMiddleRow">
                        <h2 style="color: black; padding: 0px 10px">Loan Type</h2>
                        <div class="loanOptionsList">
                            <button class="loanOptionCard cardRadius" id="carLoanCard" onclick="setCarLoanSelected()">
                                <div class="loanOptionCardTopRow">
                                    <h4>Car</h4>
                                    <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M14 17H6v1.5A1.5 1.5 0 0 1 4.5 20h-1A1.5 1.5 0 0 1 2 18.5v-1.67A3.001 3.001 0 0 1 0 14v-3c0-.62.188-1.196.51-1.674l1.086-6.8A3 3 0 0 1 4.56 0h10.88A3 3 0 0 1 18.4 2.527l1.083 6.79c.326.48.516 1.06.516 1.683v3a3.001 3.001 0 0 1-2 2.83v1.67a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5V17zm3.25-8.99l-.824-5.168A1 1 0 0 0 15.44 2H4.559a1 1 0 0 0-.988.842l-.825 5.169A3.04 3.04 0 0 1 3 8h14c.084 0 .168.003.25.01zM15.5 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm-11 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm.704-10.906a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1z"></path></svg>
                                </div>
                                <div class="loanOptionCardBottomRow">
                                    <h5 style="font-weight: lighter">Loan for Vehicles</h5>
                                </div>
                            </button>
                            <button class="loanOptionCard cardRadius" id="personalLoanCard" onclick="setPersonalLoanSelected()">
                                <div class="loanOptionCardTopRow">
                                    <h4>Personal</h4>
                                    <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -5 24 24" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M2 0h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v10h16V2H2zm9 2h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zm0 3h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zM4 4h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"></path></svg>
                                </div>
                                <div class="loanOptionCardBottomRow">
                                    <h5 style="font-weight: lighter">Loan for Personal Use</h5>
                                </div>
                            </button>
                            <button class="loanOptionCard cardRadius" id="projectLoanCard" onclick="setProjectLoanSelected()">
                                <div class="loanOptionCardTopRow">
                                    <h4>Project</h4>
                                    <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-box"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                                </div>
                                <div class="loanOptionCardBottomRow">
                                    <h5 style="font-weight: lighter">Loan for Personal Projects</h5>
                                </div>
                            </button>
                            <button class="loanOptionCard cardRadius" id="businessLoanCard" onclick="setBusinessLoanSelected()">
                                <div class="loanOptionCardTopRow">
                                    <h4>Business</h4>
                                    <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                                </div>
                                <div class="loanOptionCardBottomRow">
                                    <h5 style="font-weight: lighter">Loan for Business</h5>
                                </div>
                            </button>
                            <button class="loanOptionCard cardRadius" id="renovateLoanCard" onclick="setRenovateLoanSelected()">
                                <div class="loanOptionCardTopRow">
                                    <h4>Renovate</h4>
                                    <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tool"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                                </div>
                                <div class="loanOptionCardBottomRow">
                                    <h5 style="font-weight: lighter">Loan for Renovations</h5>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="loanAmountBottomRow">
                        <div class="tenureContainer">
                            <h2>Tenure</h2>
                            <h5 style="font-weight: lighter; max-width: 100px">Select the collateral term length in months</h5>
                        </div>
                        <div class="monthGrid">
                            <button class="monthcard" id="monthCard" onclick="setMonthCardClicked()">
                                <h5>Jan</h5>

                            </button>
                            <button class="monthcard" id="monthCard2" onclick="setMonthCardClicked2()">
                                <h5>Feb</h5>

                            </button>
                            <button class="monthcard" id="monthCard3" onclick="setMonthCardClicked3()">
                                <h5>Mar</h5>

                            </button>
                            <button class="monthcard" id="monthCard4" onclick="setMonthCardClicked4()">
                                <h5>Apr</h5>

                            </button>
                            <button class="monthcard" id="monthCard5" onclick="setMonthCardClicked5()">
                                <h5>May</h5>

                            </button>
                            <button class="monthcard" id="monthCard6" onclick="setMonthCardClicked6()">
                                <h5>Jun</h5>

                            </button>
                            <button class="monthcard" id="monthCard7" onclick="setMonthCardClicked7()">
                                <h5>Jul</h5>

                            </button>
                            <button class="monthcard" id="monthCard8" onclick="setMonthCardClicked8()">
                                <h5>Aug</h5>

                            </button>
                            <button class="monthcard" id="monthCard9" onclick="setMonthCardClicked9()">
                                <h5>Sept</h5>

                            </button>
                            <button class="monthcard" id="monthCard10" onclick="setMonthCardClicked10()">
                                <h5>Oct</h5>

                            </button>
                            <button class="monthcard" id="monthCard11" onclick="setMonthCardClicked11()">
                                <h5>Nov</h5>

                            </button>
                            <button class="monthcard" id="monthCard12" onclick="setMonthCardClicked12()">
                                <h5>Dec</h5>

                            </button>

                        </div>
                        <button class="loanSubmitButton">Submit!</button>
                    </div>
                </div>
                <div class="personalInfoCard cardRadius">
                    <div class="personalInfoCardTopRow">
                        <h2>Personal Information</h2>
                        <div class="personalInfoImage"></div>
                    </div>
                    <div class="personalInformationMiddleRow">
                        <h3 style="font-weight: lighter; color: gray">Previous Loans</h3>
                        <div class="loanGrid">
                            <button class="loanInfoButton cardRadius">
                                <h4>Vehicle</h4>
                                <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M14 17H6v1.5A1.5 1.5 0 0 1 4.5 20h-1A1.5 1.5 0 0 1 2 18.5v-1.67A3.001 3.001 0 0 1 0 14v-3c0-.62.188-1.196.51-1.674l1.086-6.8A3 3 0 0 1 4.56 0h10.88A3 3 0 0 1 18.4 2.527l1.083 6.79c.326.48.516 1.06.516 1.683v3a3.001 3.001 0 0 1-2 2.83v1.67a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5V17zm3.25-8.99l-.824-5.168A1 1 0 0 0 15.44 2H4.559a1 1 0 0 0-.988.842l-.825 5.169A3.04 3.04 0 0 1 3 8h14c.084 0 .168.003.25.01zM15.5 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm-11 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm.704-10.906a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1z"></path></svg>

                            </button>
                            <button class="loanInfoButton cardRadius">
                                <h4>Personal</h4>
                                <svg id="icons-sm" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -5 24 24" preserveAspectRatio="xMinYMin" class="icon__icon"><path d="M2 0h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v10h16V2H2zm9 2h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zm0 3h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zM4 4h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"></path></svg>

                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
